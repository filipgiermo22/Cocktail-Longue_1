 * Course Network Application Programming
 * PMF UNIST 2022
 *
 * Website works as a search engine for open-source cocktail database API https://www.thecocktaildb.com/api.php
 * Functionalities are:
 * - header with title, search bar and three buttons
 * - header and footer stay in place while scrolling
 * - button 'random' brings website down to container with search output
 * - button 'main' brings website to top
 * - button 'search' works as 'random' but includes search input
 * - in case of wrong search input, container displays 'not found' message
 *
 * JS part makes use of jquery
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Longue</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"> </script>
  </head>
  <body>
    <div class='header-container'>
      <div class='logo'> <img src='logo.png'></div>
      <div class='search_wrapper'>
        <input type="search" id="search_area">
      <button id="search" onclick="search_clicked()"> Search </button>
      <button id="main"> Main </button>
      <button id="random" onclick="random_clicked()"> Random </button>
      </div>
    </div>

    <div class='all'>
      <div class='main'>
        <div class='text'>
          <p id="citation"></p>
          <p id="author"></p>
          <div class='brush'><img src='line.png' width='600px' height='30px'></div>
        </div>
        <div class='art'>
          <a href='https://www.liquor.com/recipes/whiskey-smash/' target="blank">
          <div class='cocktail_image'> <img src='cocktail.png' width='500px' title='https://www.liquor.com/recipes/whiskey-smash/'> </div>
          </a>
        </div>
      </div>
      <div class='con'
        <div id='container'></div>
      </div>
    </div>

      </div>
      <div class='footer-text'>
        <p>2022 UNIST Split | Network Application Programing | by Filip Giermek</p>

    </div>

    <script src="script.js"></script>
  </body>
</html>
